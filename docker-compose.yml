version: '3'

services:
  nginx:
    image: nginx:${NGINX_VER}
    container_name:
      ${APP}_nginx
    ports:
      - ${NGINX_PORT}:80
    volumes:
      - ${APP_PATH}:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php
    networks:
      - internal

  php:
    build:
      ./php
    image: php7_custom:0.3.4
    container_name:
      ${APP}_php
    volumes:
      - ${APP_PATH}:/usr/share/nginx/html
    depends_on:
      - mariadb
    environment:
      XDEBUG_CONFIG: "remote_host=host.docker.internal remote_enable=1"
      PHP_IDE_CONFIG: "serverName=${APP}"
    networks:
      - internal

  mariadb:
    image: mariadb:${MARIA_VER}
    restart: always
    container_name:
      ${APP}_db
    ports:
      - ${MARIA_PORT}:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./mariadb:/var/lib/mysql
    networks:
      - internal

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    links:
      - mariadb:db
    container_name:
      ${APP}_pma
    ports:
      - ${PMA_PORT}:80
    environment:
      MYSQL_ROOT_PASSWORD: root
    depends_on:
      - mariadb
    networks:
      - internal

networks:
  internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${SUBNET}